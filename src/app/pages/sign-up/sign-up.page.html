<ion-header>
  <ion-toolbar>
    <ion-title>Registrati</ion-title>
  </ion-toolbar>
</ion-header>

<div class="container-full-flex-center">
  <form [formGroup]="form" (ngSubmit)="signUp()">
    <ion-input formControlName="nickname" placeholder="Nickname"></ion-input>
    <ion-input formControlName="password" placeholder="Password"></ion-input>
    <ion-button type="submit" expand="block" color="medium">
      Registrati
    </ion-button>
  </form>

  <div class="sign-in-up-page-switch-container">
    <h3>Hai gi√† un account?</h3>
    <ion-button expand="block" color="medium" (click)="router.navigate(['sign-in'])">Accedi</ion-button>
  </div>
</div>
